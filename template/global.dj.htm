<!DOCTYPE html>
{% spaceless %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    {% if debug %}
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery-2.0.3.js"></script>
    {% else %}
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery-2.0.3.min.js"></script>
    {% endif %}

    <script type="text/javascript" src="{{MEDIA_URL}}js/highlight.pack.js"></script>

    <script type="text/javascript" src="{{MEDIA_URL}}js/soverflow_like_highlight.js"></script>

    <!-- Licenses for software used in this page. -->
    <link rel="license" type="text/plain" href="{{MEDIA_URL}}text/highlight_license" title="Licence for hightlight.js" />

    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/droidsans.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/inconsolata.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/highlight_obsidian.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/base.css" />

    {% block head %}{% endblock %}
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
{% endspaceless %}
