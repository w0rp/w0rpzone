{% extends "global.dj.htm" %}
{% load tz %}

{% block main %}
  <section class="content settings">
    <form class="settings_form" method="POST">
      {% csrf_token %}
      <ul>
        {{form.as_ul}}
        <li class="buttons">
          <button name="save">Save Your Settings</button>
        </li>
      </ul>
    </form>
  </section>
{% endblock %}
