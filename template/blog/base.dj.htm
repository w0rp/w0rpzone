<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Licenses for software used in this page. -->
    <link rel="license" type="text/plain" href="/media/text/highlight_license" title="Licence for hightlight.js" />

    <link rel="alternate" type="application/rss+xml"
      title="w0rpzone Articles Feed" href="/blog/latest/feed">

    {% if debug %}
    <script type="text/javascript" src="/media/js/jquery-2.0.3.js"></script>
    {% else %}
    <script type="text/javascript" src="/media/js/jquery-2.0.3.min.js"></script>
    {% endif %}

    <script type="text/javascript" src="/media/js/highlight.pack.js"></script>

    <script type="text/javascript" src="/media/js/soverflow_like_highlight.js"></script>

    <link rel="stylesheet" type="text/css" href="/media/css/inconsolata.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/highlight_obsidian.css" />
    <link rel="stylesheet" type="text/css" href="/media/css/blog/main.css" />

    {% block head %}
    {% endblock %}
  </head>
  <body>
    <header>
      <h1 class="blog_title"><a class="blog_link" href="/blog">The w0rpzone</a></h1>
      {% if user.is_authenticated %}
        <menu class="author_utils">
          <span class="description">Author Tools</span>
          <a href="{% url "blog.views.new_article_view" %}">
          <button type="button">Add New Post</button>
          </a>
        </menu>
      {% endif %}
    </header>
    <div id="main">
      {% block main %}{% endblock %}
    </div>
    <footer>
      <div class="license">
        <a class="license_image_link" rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US"><img alt="Creative Commons License" style="border-width:0" src="http://i.creativecommons.org/l/by/3.0/88x31.png" /></a>
        All blog content is licensed to respective authors under a
        <a rel="license" href="http://creativecommons.org/licenses/by/3.0/deed.en_US">Creative Commons Attribution 3.0 Unported License</a>.
      </div>
    </footer>
  </body>
</html>
