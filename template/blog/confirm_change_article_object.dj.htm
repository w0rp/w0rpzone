{% extends "blog/public_base.dj.htm" %}
{% load markdown %}

{% block head %}
  {{ block.super }}

  <title>Really Delete {{object_name}}?</title>
{% endblock %}

{% block content %}
  <section class="confirmation">
    <form action="" method="post" id="confirmation_form">
      {% csrf_token %}
      <p>{{message}}</p>
      <ul>
        <li class="buttons">
          <button name="apply_action">Confirm</button>
        </li>
      </ul>
    </form>
  </section>
{% endblock %}
